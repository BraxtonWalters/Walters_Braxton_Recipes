<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{{ recipe.name }}</title>
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <h1>Welcome {{ user.first_name }}</h1>
          <form action="/user/logout" class="d-flex">
            <a class="btn btn-info px-5 me-5 fs-5" href="/recipes">Back to recipes</a>
            <button class="btn btn-info px-5 mx-5 fs-5" type="submit">logout</button>
          </form>
        </div>
      </nav>
      <div class="container">
        <div class="row mt-5">
            <div class="col mt-5 d-flex justify-content-between">
                <h2>{{ recipe.name }}</h2>
                <h3>Posted By {{ recipe.first_name }}</h3>
            </div>
        </div>
        <div class="row flex-column mt-5 justify-content-center border-info-subtle bg-light-subtle px-5 py-3 rounded shadow-lg border border-4">
            <div class="col-10 mt-5 d-flex justify-content-between">
                <p class="fs-4 me-5">Description</p>
                <p class="fs-4">{{ recipe.description }}</p>
            </div>
            <div class="col-10 d-flex justify-content-between">
                <p class="fs-4">Under 30 minutes?</p>
                {% if recipe.under_30 == 1 %}
                    <p class="fs-4">Yes</p>
                {% else %}
                    <p class="fs-4">No</p>
                {% endif %}
            </div>
            <div class="col-10 d-flex justify-content-between">
                <p class="fs-4 me-5">Instructions</p>
                <p class="fs-4">{{ recipe.instruction }}</p>
            </div>
            <div class="col-10 d-flex justify-content-between">
                <p class="fs-4">Date Made</p>
                <p class="fs-4">{{ recipe.date_made }}</p>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
